<section class="word-list-section" aria-labelledby="word-list-heading">
    <h2 id="word-list-heading">Meine W√∂rter <button (click)="toggleList()">{{ isVisible ? '-' : '+' }}</button></h2>
    <div id="word-list-content" *ngIf="isVisible">
        <div class="word-list-controls">
            <label for="search-box" class="sr-only">Search words</label>
            <input type="text" id="search-box" placeholder="Search words..." [(ngModel)]="searchTerm" (ngModelChange)="filterWords()">
            <span id="word-counter" aria-live="polite">{{ filteredWords.length }} word(s)</span>
            <button (click)="resetAllProgress()">Fortschritt zur√ºcksetzen</button>
        </div>
        <div id="word-list-container" [ngClass]="viewMode">
            <div *ngIf="filteredWords.length === 0">
                <p>No words found. Add some!</p>
            </div>
                        <div *ngFor="let word of filteredWords" class="word-item" [attr.data-id]="word.originalWord"> <!-- Changed word.word to word.id -->
                <div>
                    <strong>{{ word.article ? word.article + ' ' : '' }}{{ word.originalWord }}</strong>: {{ word.translation }} <!-- Changed word.word to word.originalWord -->
                    <br>
                    <div class="learn-status">
                        <div class="learn-status-bar">
                            <div class="learn-status-progress" [style.width.%]="(word.learnStatus || 0) / MAX_LEARNING_LEVEL * 100"></div>
                        </div>
                        <span>{{ (word.learnStatus || 0) / MAX_LEARNING_LEVEL * 100 | number:'1.0-0' }}%</span>
                    </div>
                </div>
                <div class="word-item-actions">
                    <button class="learn-btn" (click)="iKnowThisWord(word)">Ich wei√ü es!</button>
                    <button class="reset-btn" (click)="resetLearningLevel(word)">Zur√ºcksetzen</button>
                    <button class="delete-btn" (click)="deleteWord(word.originalWord)">üóëÔ∏è</button> <!-- Changed word.word to word.id -->
                </div>
            </div>
        </div>
    </div>
</section>
