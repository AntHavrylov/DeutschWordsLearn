<section class="import-words-section">
  <h2>Wörter aus Google Sheets importieren</h2>
    <div class="form-group">
    <label for="source-select">Importquelle auswählen:</label>
    <select id="source-select" class="form-select" [(ngModel)]="selectedSourceId">
      <option value="">-- Quelle auswählen --</option>
      <option *ngFor="let source of sources" [value]="source.id">{{ source.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="word-list-select">Zu Liste hinzufügen:</label>
    <select id="word-list-select" class="form-select" [(ngModel)]="selectedListId">
      <option value="">-- Bestehende Liste auswählen --</option>
      <option *ngFor="let list of wordLists" [value]="list.id">{{ list.name }}</option>
    </select>
  </div>

  <!--
    <div class="form-group">
      <label for="new-list-name">Oder neue Liste erstellen:</label>
      <input type="text" id="new-list-name" [(ngModel)]="newListName" placeholder="Name der neuen Liste">
      <button (click)="createAndSelectNewList()" [disabled]="!newListName.trim()">Erstellen & Auswählen</button>
    </div>
    -->

  <button (click)="importWords()" [disabled]="isLoading">
    {{ isLoading ? 'Importiere...' : 'Wörter importieren' }}
  </button>

  <p *ngIf="importStatus" class="import-status">{{ importStatus }}</p>
</section>
